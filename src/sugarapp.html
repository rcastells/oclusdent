    <body>
        <div class="title-conainer">
            <div class="sugar-title">Sugarfree</div>

            <div class="sugar-number"><span id="test"></span> Days</div> 
        </div>
        <script type="text/javascript">
            var startDate = new Date(2016,11,1)
            today = new Date();
            var one_day=1000*60*60*24;
            document.getElementById('test').innerHTML=Math.ceil((today.getTime()-startDate.getTime())/(one_day));
        </script>
