    <a href="#" class="back-to-top">Back to Top</a>

    <script type="text/javascript">
     jQuery(function($){
         $( '.btn-open' ).click(function(){
             $('.responsive-menu').addClass('expand')
             $('.btn-open').addClass('btn-none')
             $('.btn-close').addClass('btn-flex')
         })

         $( '.btn-close' ).click(function(){
             $('.responsive-menu').removeClass('expand')
             $('.btn-open').removeClass('btn-none')
             $('.btn-close').removeClass('btn-flex')
         })
     })

     $('body').prepend('<a href="#" class="back-to-top">Back to Top</a>');

     var amountScrolled = 300;

     $(window).scroll(function() {
        if ( $(window).scrollTop() > amountScrolled ) {
            $('a.back-to-top').fadeIn('slow');
            $('.header-area').fadeOut('slow');
            $('.content-area').css('flex-basis','100%');
        } else {
            $('a.back-to-top').fadeOut('slow');
            $('.header-area').fadeIn('slow');
            $('.content-area').css('flex-basis','97%');
        }
    });

     $('a.back-to-top, a.simple-back-to-top').click(function() {
        $('html, body').animate({
            scrollTop: 0
        }, 700);
        return false;
    });


    </script>
